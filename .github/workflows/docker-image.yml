name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Login to dockerhub
      uses: docker/login-action@v3
      with:
       username: ${{ secrets.DOCKERHUB_USERNAME }}
       password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build the docker image
      run: docker build . --file docker/backend-server-rs.Dockerfile --tag backend-server-rs
    - name: Run the docker image
      run: docker run -d --name backend-server-rs -p 8080:8080 backend-server-rs
    - name: Sleep until server is ready
      run: sleep 10s
    - name: Test HTTP request
      run: |
        curl -f -I http://127.0.0.1:8080 || exit 1
